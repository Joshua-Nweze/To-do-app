<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To do</title>
</head>
<body>
    
    <div class="container">
        <div class=" float-end mt-5 mb-3">
            <span><strong id="date_day"></strong> <br>
                <span id='date_date'></span>
            </span>
        </div>

        <div class="input-group mb-3 mt-5">
            <input type="text" class="form-control" placeholder="Enter To-do Item" aria-label="Add To-do Item" id="add-text">
            <button class="btn btn-outline-secondary" type="button" id="add-btn">Add</button>
        </div>

        <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">To-do Items</h5>
              <div id="to-do-container"></div>
            </div>
        </div>
    </div>

<script src="to-do.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
